<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- container is same as container-sm -->
    <!-- container-sm small width youk mh 100% pya -->
    <div class="container-sm bg-primary">100% wide until small breakpoint</div>
    <!-- container-md medium width mhr htl ka 100% pya 
         container-lg container-xxl are same as like that
    -->
    <div class="container-md bg-warning">100% wide until medium breakpoint</div>
    <div class="container-fluid bg-danger">100% wide in all breakpoints</div>
  </body>
</html>
