<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute & Fixed</title>
    <style>
      body {
        height: 200vh;
      }
      .box1 {
        width: 300px;
        height: 200px;
        background: cyan;
        top: 100px;
        left: 100px;
        position: absolute;
      }
      .box2 {
        width: 300px;
        height: 200px;
        background: yellow;
        top: 120px;
        left: 120px;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
