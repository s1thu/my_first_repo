<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Boostrap5</title>
    <style>
      /* element or type selector 
       p {
        color: red;
        background-color: royalblue;
      }
       id selector 
       #id1 {
        color: green;
        background-color: yellow;
      } 
       class selector 
      .id2 {
        color: black;
        background: white;
      }
       attribute selector 
      input[type="text"] {
        width: 50%;
      }  */
      .wrap {
        border: 5px solid red;
        width: 300px;
        height: 150px;
      }
      .boxone,
      .boxtwo {
        width: 90%;
        height: 55px;
        margin: 10px;
      }
      .boxone {
        background: red;
      }
      .boxtwo {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="boxone">Box one</div>
      <div class="boxtwo">boxtwo</div>
    </div>
  </body>
</html>
