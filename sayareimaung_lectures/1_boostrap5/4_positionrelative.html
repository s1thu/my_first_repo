<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative</title>
    <style>
      .box {
        width: 600px;
        height: 400px;
        margin: 20px auto;
        position: relative;
        background: cyan;
      }
      .box1 {
        width: 380px;
        height: 200px;
        background: yellow;
        position: absolute;
        top: 50px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
    </div>
  </body>
</html>
