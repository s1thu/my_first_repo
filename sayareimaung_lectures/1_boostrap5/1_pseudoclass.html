<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
      a {
        color: blue;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: green;
      }
      a:visited {
        color: brown;
      }
    </style>
  </head>
  <body>
    <a href="#one">Linke One</a>
    <a href="#two">Linke Two</a>
  </body>
</html>
