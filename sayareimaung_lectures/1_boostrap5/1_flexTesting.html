<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLex</title>
    <style>
      .wrap {
        display: flex;
      }
      .wrap div {
        flex-grow: 1;
        height: 200px;
        background: cyan;
        margin: 10px;
        text-align: center;
        line-height: 200px;
      }
      .wrap div:nth-child(3) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
  </body>
</html>
