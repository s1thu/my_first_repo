<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative</title>
  </head>
  <style>
    .box {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background: cyan;
      position: relative;
    }
    .box1 {
      width: 200px;
      height: 200px;
      background: red;
      margin-top: 0;
    }
  </style>
  <body>
    <div class="box">
      <div class="box1"></div>
    </div>
  </body>
</html>
