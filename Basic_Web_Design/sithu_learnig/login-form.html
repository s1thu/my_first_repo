<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Font-Awesome/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
        font-family: "Roboto", sans-serif;
        color: #f3f169;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 1rem;
        text-transform: uppercase;
      }
      body {
        background: #46c3db;
      }
      form {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      fieldset {
        width: 300px;
        border-radius: 1rem;
        height: 250px;
      }
      legend {
        text-align: center;
      }
      .input,
      .password {
        margin: 5px auto;
        padding: 10px 15px;
      }
      .input input[type="text"],
      .password input[type="password"] {
        display: block;
        border-radius: 10px;
        margin: 10px 0 0 0;
        width: 100%;
        height: 25px;
      }
      .btn {
        margin: 10px 15px;
        padding: 10px 10px;
        border-radius: 10px;
      }
      a {
        text-decoration: none;
        margin-left: 20px;
        font-weight: 600;
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          <i class="fas fa-unlock-alt fa-fw"></i>
          Login Form
        </legend>
        <div class="input">
          <label for="user">
            <i class="fas fa-user fa-fw"></i>
            UserName
          </label>
          <input type="text" name="user" id="user" />
        </div>
        <div class="password">
          <label for="password">
            <i class="fas fa-key fa-fw"></i>
            UserName
          </label>
          <input type="password" name="password" id=" password" />
        </div>
        <button class="btn">
          <i class="fas fa-lock-open"></i>
          Login
        </button>
        <a href="">Register</a>
      </fieldset>
    </form>
  </body>
</html>
