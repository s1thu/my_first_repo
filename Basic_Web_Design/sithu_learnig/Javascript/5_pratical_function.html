<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratical Function</title>
  </head>
  <body>
    <script>
      //Function invoke another function
      let arrNum = [];
      let index = 0;
      function record(width, high, area) {
        arrNum[index] = {
          width,
          height: high,
          area,
        };
        index++;
      }
      function calArea(width, high) {
        let area = width * high + " " + " Sq Ft";
        record(width, high, area);

        return area;
      }

      //Exchange dollars to MMKS
      let exchange = {
        usd: 1636,
        sgd: 1200,
        euro: 1900,
      };
      function caltommk(amount, typeofdollar = "") {
        let mmk = amount * exchange[typeofdollar];
        return mmk;
      }
      //mmk to dollars
      function mmktodollars(amount, currency) {
        let dollars = amount / exchange[currency];
        return dollars;
      }

      //to buy fruit
      let fruit_price = {
        orange: 300,
        apple: 250,
        mango: 100,
      };
      let percentage = 5;
      function calcTax(amount, percentage) {
        return (percentage * amount) / 100;
      }
      function calCost(quantity, fruit) {
        let calc = quantity * fruit_price[fruit];
        let result = calc + "MMK";
        let total = calc + calcTax(calc, percentage);

        return {
          name: fruit,
          unit: quantity,
          unitPrice: fruit_price[fruit],
          cost: calc,
          Total_Price: total,
        };
      }
    </script>
  </body>
</html>
