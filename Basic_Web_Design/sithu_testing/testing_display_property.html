<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property</title>
  </head>
  <body>
    <h1>This is Block</h1>
    <span>This is inline</span>
    <img
      src="./Learn_Html/assets/html-5.png"
      alt="this is inline block"
      width="100px"
    />

    <h1
      style="
        width: 300px;
        height: 150px;
        padding: 20px;
        border: 15px solid red;
        box-sizing: border-box;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      Display
    </h1>
    <p>Hello my name is Sithu Win</p>
  </body>
</html>
