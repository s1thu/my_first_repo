<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratical Input & Output</title>
    <style>
      #result {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Area Calculator</h1>
    <div class="">
      <span>Result : </span>
      <span id="result"></span>
      <button id="store" onclick="tostore()">Stroe</button>
      <button class="clear" onclick="toclear()">Clear</button>
    </div>
    <br />
    <div class="">
      <input type="number" id="width" placeholder="Width" required />
      <input type="number" id="breadth" placeholder="Breadth" required />
      <input type="button" value="Calculate" onclick="calarea()" />
    </div>
    <br />
    <ul class="list" id="list"></ul>
    <script>
      let width = document.getElementById("width");
      let breadth = document.getElementById("breadth");
      let result = document.getElementById("result");
      let list = document.getElementById("list");
      function calarea() {
        if (width.value == 0 || breadth.value == 0) {
          alert("PLease Fill a value");
        } else {
          let area = width.value * breadth.value;
          result.innerHTML = `${width.value} x ${breadth.value} = ${area} ft<sup>2</sup>`;
          width.value = "";
          breadth.value = "";
        }
      }

      function tostore() {
        if (result.innerHTML == "") {
          alert("There is no result to store");
        } else {
          list.innerHTML += `<li>${result.innerHTML}</li>`;
          //function declare lok htr lo khw use lo ya
          //function expression nk so khw use lo ma ya
          toclear();
        }
      }

      function toclear() {
        result.innerHTML = "";
      }
    </script>
  </body>
</html>
