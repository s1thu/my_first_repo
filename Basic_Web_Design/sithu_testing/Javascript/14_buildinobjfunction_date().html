<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date() Object</title>
  </head>
  <body>
    <h1>Date() Object</h1>
    <script>
      let date = new Date();
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      console.log("Today is : " + days[date.getDay()]);
      let hours = date.getHours();

      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      let pm = "PM";
      let am = "AM";
      if (hours >= 12) {
        hours = hours - 12;
        console.log(
          "Current time is : " +
            hours +
            " " +
            pm +
            " : " +
            minutes +
            " : " +
            seconds
        );
      } else {
        console.log(
          "Current time is : " +
            hours +
            " " +
            am +
            " : " +
            minutes +
            " : " +
            seconds
        );
      }
    </script>
  </body>
</html>
