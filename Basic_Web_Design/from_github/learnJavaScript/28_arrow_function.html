<body>
    <script>

        // function one(){
        //     return "this is one";
        // }

        let one = () => "this is one";

        // function two(){

        let two = _ => {
            let x = "this is two";
            return x;
        }

        // function three(x){

        let three = x => "this is "+x;

        // function four(x,y){

        // }

        let four = (x,y) => x+y;


        // (function(){
        //     console.log("this is five");
        //     return "this is five";
        // })()

        (()=>{
            console.log("this is five");
            return "this is five";
        })()


        // window.addEventListener("load",function(){
        //     console.log("this is six");
        // });
        window.addEventListener("load",()=>console.log('this is six'));

        let seven = {
            name : "seven",
            showName : function(){
                // console.log(this);
                return `this is ${this.name}`;
            },
            myName : () => `this is ${seven.name}`,
        }


        const fruits = ["Banana",  "Apple", "line", "Mango", "Orange", "Lemon", "kiwi"];

        // စာလုံး 5 လုံးပါတဲ့အသီးတွေကို ရွေးထုတ်ပါ
        // စာလုံး အကြီးပြောင်းပါ

        // let result = fruits.filter(function(el){
        //     return el.length == 5
        // }).map(function(el){
        //     return el.toUpperCase();
        // }).join("-").toLowerCase();

        let result = fruits.filter(el=>el.length==5).map(el=>el.toUpperCase()).join("-").toLowerCase();

        console.log(result);


    </script>
