<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>

    <h4>HTML Form</h4>

    <form action="" method="">
        
        <label for="name">Your Name</label> <br>
        <input type="text" id="name">

        <br>

        <label for="email">Your Email</label> <br>
        <input type="email" id="email">

        <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password">

        <br>

        <label for="age">Your Age</label> <br>
        <input type="number" id="age">

        <br>

        <label for="color">color</label> <br>
        <input type="color" id="color">

        <br>

        <label for="bd">Date of Birth</label> <br>
        <input type="date" id="bd">

        <br>

        <label for="photo">Photo</label> <br>
        <input type="file" id="photo">

        <hr>

        <button>Click</button>



    </form>

    <hr>


    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <select name="" id="">
        <option value="myanmar">myanmar</option>
        <option value="korea">korea</option>
        <option value="china">china</option>
        <option value="usa">usa</option>
    </select>
    <br>

    <label>Gender</label><br>

    <input type="radio" value="male" id="male" name="gender"> 
    <label for="male">Male</label>

    <input type="radio" value="female" id="female" name="gender"> 
    <label for="female">Female</label>

    <input type="radio" value="gay" id="gay" name="gender"> 
    <label for="gay">Gay</label>

    <br>

    <label>Skill</label><br>

    <input type="checkbox" value="html" id="html" name="skill"> 
    <label for="html">HTML</label>

    <input type="checkbox" value="css" id="css" name="skill"> 
    <label for="css">CSS</label>

    <input type="checkbox" value="js" id="js" name="skill"> 
    <label for="js">JS</label>






    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
</body>
</html>
