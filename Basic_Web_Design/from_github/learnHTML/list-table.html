<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <h4>Unorder List</h4>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <hr>

    <h4>Order List</h4>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <h4>Table Element</h4>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>age</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Hein Htet Zan</td>
                <td>26</td>
                <td>09789789789</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ko Htet</td>
                <td>20</td>
                <td rowspan="2">09123123123</td>

                
            </tr>
            <tr>
                <td>2</td>
                <td>Ko Htet</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ko Htet</td>
                <td>20</td>
                <td>09123123123</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>123123</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>age</th>
                <th>phone</th>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
