<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Exercises</title>
  </head>
  <body>
    <h1>Date()</h1>
    <script>
      let date = new Date();
      let days = date.getDate();
      let months = date.getMonth() + 1;
      let years = date.getFullYear();

      if (days < 10) {
        days = "0" + days;
      }
      if (months < 10) {
        months = "0" + months;
      }
      today = months + "-" + days + "-" + years;
      console.log(today);
      today = months + "/" + days + "/" + years;
      console.log(today);
      today = days + "-" + months + "-" + years;
      console.log(today);
      today = days + "/" + months + "/" + years;
      console.log(today);
    </script>
  </body>
</html>
