<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Array Method Using Reduce</title>
  </head>
  <body>
    <script src="./js/shop.js"></script>
    <script>
      marks = [40, 50, 60, 20, 30];
      let newarr = marks.some(function (e) {
        console.log(e);
        return e < 40 ? "Passed" : "Failed";
      });
      console.log(newarr);
    </script>
  </body>
</html>
