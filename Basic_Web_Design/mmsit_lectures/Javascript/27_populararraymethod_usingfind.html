<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Array Method Using Find</title>
  </head>
  <body>
    <script src="./js/shop.js"></script>
    <script>
      sports = [
        "Football",
        "Water Football",
        "Marathon",
        "Tennis",
        "BasketBall",
      ];
      let newarr = sports.find(function (e) {
        return e.length == 8;
      });
      console.log(newarr);
    </script>
  </body>
</html>
