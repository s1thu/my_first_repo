<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array,Object & loop</title>
  </head>
  <body>
    <h1>Array,Object & Loop</h1>
    Hello
    <script>
      let studentname = ["MaungMaung", "MyaMya", "SuSu"];
      let number = [10, 20, 30, 40, 50];
      let myinfo = {
        name: "SithuWin",
        age: 16,
        address: "No.22 Thirimingalar Street",
      };

      //array
      for (let i = 0; i < studentname.length; i++) {
        console.log(studentname[i]);
      }

      //object
      for (x in myinfo) {
        console.log(myinfo[x]);
      }
    </script>
  </body>
</html>
